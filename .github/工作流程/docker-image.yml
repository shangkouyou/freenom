#通知频率 0：只有当有续期操作的时候 1：每次执行 通知频率 0：只有更新操作 1：每次执行
NOTICE_FREQ=1

#是否验证服务器证书 1：验证 0：不验证 是否验证服务器证书 1：验证 0：不验证
验证_SSL=0

#是否开启 Debug 模式 1：开启 0：关闭 是否开启 Debug 模式 1：开启 0：关闭
调试=0

