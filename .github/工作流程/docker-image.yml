邮件密码= ' '

#接收通知的邮箱 用于接收通知的邮箱地址
TO='859416872@qq.com ' _ _

#是否启用邮件功能：不启用 1：启用0：启用邮件推送功能 1：启用 0：未启用
MAIL_ENABLE=0

#【任选】自定义邮箱配置【可选】自定义邮箱配置
#如果你想使用这些除“QQ邮箱、163邮箱、Gmail、Outlook邮箱”以外的邮箱或者自建邮箱作为邮箱服务，可以自定义邮箱配置项，否则请不要配置
#如果想使用除“QQ邮箱、163邮箱、Gmail、Outlook邮箱”以外的邮箱或自建邮箱服务作为机器人邮箱，可以自定义邮箱配置，否则请不要配置这些项目。

#【任选】 SMTP 服务器 [可选] SMTP 服务器 例如 smtp.gmail.com
邮件主机= ' '

#【可选】 SMTP 端口号，一般为 587 或 465 [可选] SMTP 端口号，通常为 587 或 465
邮件端口= “ ”

#【任选】邮件加密方式，一般是 tls 或者 ssl 或者 starttls [可选] 邮件加密方式，通常是 tls 或者 ssl 或者 starttls
MAIL_ENCRYPTION= ' '

# end 自定义邮箱配置 end of custom email config

##################### end 通知邮件配置######################## #

# #################### 电报机器人########################
