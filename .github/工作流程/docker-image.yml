# Freenom 密码 Freenom 密码
FREENOM_PASSWORD= ' '

#多账户支持支持多账户
MULTIPLE_ACCOUNTS= ' '

#【任选】 Freenom 代理 [可选] Freenom 代理 例如 http://127.0.0.1:1081 或 socks5://127.0.0.1:1080
FREENOM_PROXY= ' '
# ####################结束账簿配置########################配置

