################################################# _ ###################
#注意事项
#
# - 环境变量的格式为“键=值”，顶格写，或者每个号不能有空格，值可以用单引号引起来，不要引也行（下面的特殊情况必须引起来）
# - 因为环境中的变量“#”代表注释，如果密码中存在“#”字符的，一定要使用单引号将整个密码引起#来，否则单会在“#”结束前，如果密码中存在引号的，
#    需要在单双引号前加“\”转义
# - 配置多账户不可省略单引号，且多个和密码的格式必须是“<账1>@<密码1>|<账2>@<密码2>|<账3>@<密码3> ”，不要空格，让有程序给你干掉
#     eg MULTIPLE_ACCOUNTS='<账1>@<密码1>|<账2>@<密码2>|<账3>@<密码3>'
#    注意不要省略“<>”符号，否则不能正确匹配
# - 如果你只有和账户_，只配置FREENOMUSERNAME FREOM_PASSWORD 就够了
# -单账和多账的配置去会被合并收看并重
################################################# _ ###################

# .env 文件版本
ENV_FILE_VERSION= ' v2.3 '

# ###################账户配置###################### #
